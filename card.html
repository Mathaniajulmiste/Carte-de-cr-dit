<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte de Crédit - Luxe</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card-container {
      background: linear-gradient(145deg, #1a1a1a, #000000);
      border-radius: 20px;
      padding: 30px;
      width: 420px;
      color: #f2f2f2;
      box-shadow: 0 0 60px rgba(255, 215, 0, 0.15);
    }

    .logo {
      text-align: right;
      font-weight: bold;
      font-size: 1.4em;
      color: gold;
      letter-spacing: 2px;
      margin-bottom: 25px;
    }

    .card-number {
      font-size: 1.6em;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }

    .info {
      margin-bottom: 12px;
    }

    .info label {
      font-size: 0.8em;
      color: #aaa;
      display: block;
      margin-bottom: 2px;
    }

    .info span {
      font-size: 1em;
      font-weight: bold;
      color: #fff;
    }

    .footer {
      text-align: center;
      margin-top: 25px;
      font-size: 0.8em;
      color: #777;
      border-top: 1px solid #333;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="logo">MakètPeyim</div>

    <div class="card-number">4865 5501 9699 1749 </div>

    <div class="info">
      <label>Nom complet</label>
      <span>Pierre Guiventch</span>
    </div>

    <div class="info">
      <label>Date d’expiration</label>
      <span>07 / 28</span>
    </div>

    <div class="info">
      <label>CVV</label>
      <span>101</span>
    </div>

    <div class="info">
      <label>Téléphone</label>
      <span>+509 40342728</span>
    </div>

    <div class="info">
      <label>Email</label>
      <span>julmistemathania6@gmail.com</span>
    </div>

    <div class="info">
      <label>Adresse</label>
      <span>floris street st</span>
    </div>

    <div class="info">
      <label>Code Postal</label>
      <span>20171</span>
    </div>

    <div class="footer">
      Carte virtuelle personnelle – Powered by MakètPeyim
    </div>
  </div>
</body>
</html>
